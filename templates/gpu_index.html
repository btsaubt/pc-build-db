{% extends "layout.html" %}
{% block body %}

<style>

tr:nth-of-type(odd){
  background-color: #D3E3FC;
}

th {
  padding: 5px 10px;
  background-color: #77A6F7;
  text-align: left;
}

</style>

  <h2>GPUs</h2>
  <div>
    <table style="width:100%">
      <tr>
        <th> GPU Name </th>
        <th> Series </th>
        <th> Chipset </th>
        <th> Core Clock </th>
        <th> TDP </th>
        <th> GPU Memory </th>
        <th> Price </th>
        <th></th>
      </tr>
      {% for row, id in gpus %}
        <tr> 
          {{row|safe}}
          <td>
            <form method="POST" action="{{ url_for('add_gpu') }}">
              <div> <input type="submit" value="Add to build"> <input value = "{{id}}" type="hidden" name="gpu_id"></div>
            </form>
          </td>
        </tr>
      {% endfor %}
    </table>
  </div>

<p><a href="current_build">Return to your build</a></p>

{% endblock %}
