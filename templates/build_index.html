{% extends "layout.html" %}
{% block body %}


<style>
table, th, td {
  width:100%;
  border: 1px solid black;
  border-collapse: collapse;
  overflow: hidden;
  text-overflow: ellipsis;
}

tr:nth-of-type(odd){

  background-color: #D3E3FC;

}

th {
  padding: 5px 10px;
  background-color: #77A6F7;
}

td {
  padding: 1px;


}

#container {

  width: inherit;
  height: inherit;
  margin-top: 1em;

}

</style>

  <h2>Builds</h2>
  <div id="container">

  <table>
    <tr>
      <th>Build Name</th>
      <th>CPU</th>
      <th>Motherboard</th>
      <th>Power Supply</th>
      <th>Case</th>
      <th>Graphics Card</th>
      <th>Memory</th>
      <th>Storage</th>
      <th>Total Cost</th>
      <th></th>
    </tr>
    {% for row, id in builds %}
      <tr>
        {{row|safe}}
        <td>
          <form method="POST" action="{{ url_for('remove_build') }}"><input type="submit" value="Remove build"><input value = "{{id}}" type="hidden" name="build_id"></form>
        </td>
      </tr>
    {% endfor %}
  </table>
  
  </div>

  <form method="POST" action="{{ url_for('add_new_build') }}">
  <p>Add a new build: <input type="text" name="BuildName"> <input type="submit" value="Add"></p>
  </form>


{% endblock %}
