{% extends "layout.html" %}
{% block body %}


<style>
table, th, td {
  width:100%;
  overflow: hidden;
  text-overflow: ellipsis;
}

tr:nth-of-type(odd){

  background-color: #D3E3FC;

}

th {
  background-color: #77A6F7;
  text-align: left;
}

td {
  padding: 1px;


}

#container {

  width: inherit;
  height: inherit;
  margin-top: 1em;

}

</style>

  <h2>Builds</h2>
  <div id="container">

  <table>
    <tr>
      <th>Build Name</th>
      <th>CPU</th>
      <th>Motherboard</th>
      <th>Power Supply</th>
      <th>Case</th>
      <th>Graphics Card</th>
      <th>Memory</th>
      <th>Storage</th>
      <th>Total Cost</th>
    </tr>
    {% for n in builds %}
      <tr> {{n|safe}} </tr>
    {% endfor %}
  </table>
  
  </div>

  <form method="POST" action="{{ url_for('add_new_build') }}">
  <p>Add a new build: <input type="text" name="BuildName"> <input type="submit" value="Add"></p>
  </form>                    


{% endblock %}
